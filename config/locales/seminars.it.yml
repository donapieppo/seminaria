  simple_form:
    hints:
      seminar:
        hidden: Se selezionato il seminario non compare in home page ma nella lista dei propri seminari.
        in_presence: Selezionare se è possibile seguire il seminario in presenza.
        on_line: Selezionare se è possibile seguire il seminario on line.
        speaker_on_line: Selezionare se il relatore non sarà presente in aula ma collegato on-line. Informazione necessaria per seminari con rimborso/compenso.
        link: Altre informazioni sul seminario. Non usare per fornire il link del meeting in caso di seminari on-line. 
        meeting_url: Indirizzo della stanza di Zoom / Teams / Skype o altri servizi (è possibile anche inserirlo in seguito).
        meeting_code: Codice opzionale da condividere.
        meeting_visible: Selezionare per rendere visibili a tutti codice e url del meeting. Se l'opzione non viene selezionata, l'organizzatore dovrà inviare agli iscritti i dati della stanza virtuale prima dell'inizio del seminario.
      repayment:
        reason: Descrizione dettagliata delle eccezionali ragioni di particolare qualificazione, abilità e conoscenze possedute dal conferenziere che motivano la deroga alla procedura comparativa pubblica con assegnazione diretta dell’incarico.
        taxid: Inserire se disponibile. Non bloccante per l'invio all'amministrazione.
        swift: BIC / SWIFT international bank code
        aba: Anche detto 'routing number' o 'routing transfer number'. 9 caratteri numerici usati per identificare istituzioni finanziarie negli Stati Uniti.
        bank_name: Required only for extra UE
        bank_address: Required only for extra UE

  payment_hint: Compenso + eventuale quota forfettaria di rimborso spese da non giustificare, entrambi tassati.
  dlgs33_2013: Si prega di inserire il curriculum vitae. Obbligatorio in caso di compenso ai sensi del D.Lgs. 33/2013 in materia di collaborazioni ed incarichi.

  too_late_to_modify_repayment: La richiesta è già stata inviata e non è più possibile modificarla. Si prega di contattare l'amministrazione.
  too_late_for_repayment: È troppo tardi per richiedere compenso e/o rimborso.

